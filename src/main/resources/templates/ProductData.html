<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="ISO-8859-1">
	<title>Product Data</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="/css/style.css">

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">UdayaKumar</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
			aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNav">
			<ul class="navbar-nav">
				<li class="nav-item active">
					<a class="nav-link" href="/product/register">REGISTER <span class="sr-only"></span></a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="/product/all">VIEW ALL</a>
				</li>
				<li class="nav-item">
					<a class="nav-link disabled" href="#">CONTACT US</a>
				</li>
			</ul>
		</div>
	</nav>

	<!-- Menu bar ends Here -->
	<div class="container">

		<div class="card">

			<div class="card-header bg-primary text-white">
				<h3>Welcome to Product Data Page!!</h3>
			</div>

			<div class="card-body">
				<table class="table table-bordered table-hover">
					<tr class="table-info">
						<th>ID</th>
						<th>NAME</th>
						<th>COST</th>
						<th colspan="2">OPERATIONS</th>
					</tr>
					<tr th:each="ob:${list}">
						<td th:text="${ob.prodId}"></td>
						<td th:text="${ob.prodName}"></td>
						<td th:text="${ob.prodCost}"></td>
						<td><a th:href="@{/product/delete/{id}(id=${ob.prodId})}">
								<span class="btn btn-danger">DELETE</span></a></td>
						<td><a th:href="@{/product/edit/{id}(id=${ob.prodId})}">
								<span class="btn btn-success">EDIT</span></a></td>
					</tr>
				</table>
			</div>
			<!-- Card Body End Here -->
			<div class="card-footer">
				<span th:text="${message}"></span>
			</div>
			<div class="copyright">&copy; 2023 UdayaKumar</div>
		</div>
		<!-- card end here -->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
</body>

</html>
